<html>

<head>
    <Title> Controle Financeiro </Title>
    <link rel="stylesheet" href="./assets/formulario.css">
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header" style="width: 100%;">
        <div class="img-menu"> <img src="./assets/img/elipse.png"> </div>
        <div class="controlefinanceiro"> Controle financeiro </div>
        <div class="menu">
            <div class="fechar"> <img src="./assets/img/fechar.png"></div>
            <div class="cadastro">Cadastro de transações</div>
            <div class="divisor">|</div>
            <div class="limpar">Limpar dados</div>
        </div>
        <div class="menu-hamburguer"> <img src=".assets/img/hamburguer.png" style="width: 20px;"> </div>
    </header>

    <div class="corpo">
        <section class="formulario">

            <b class="nova-transacao" style="padding-bottom: 10px;"> Nova transação</b>
            <div class="campo">
                <div class="novatransacao" style="padding-bottom: 10px;"> Tipo de transação </div>
                <select name="TipoTransação" class="novatransacao">
                    <option value="Venda">Venda</option>
                    <option value="Compra" selected>Compra</option>
                </select>
            </div>
            <div class="campo">
                <div class="nomedamercadoria" style="padding-bottom: 10px;"> Nome da Mercadoria</div>
                <input type="text" ; placeholder=" Input" ; name="NomeDaMercadoria">
            </div>

            <div class="campo" style="padding-bottom: 10px;">
                <div class="valor" style="padding-bottom: 10px;"> Valor</div>
                <input type="text" ; placeholder=" R$ 0,00" name="NomeDaMercadoria">
            </div>

            <div class="campo" style="padding-bottom: 10px;">
                <input type="submit" ; class="adicionar" ; value="Adicionar transação">
            </div>

        </section>

        <div class="liner"><img src=".assets/img/line.png"></div>

        <div class="extrato">
            <!--<div class="extratodetransacoes"> Extrato de transações </div>-->

            <table class="info.extrato">
                <tbody>
                    <tr>
                        <th class="table-mercadoria" style=" border-bottom:1px solid;">
                            Mercadoria
                        </th>
                        <th class="table-valor" style=" border-bottom:1px solid;">
                            Valor
                        </th>
                    </tr>

                    <tr>
                        <td class="table-mercadoria" style=" border-bottom:1px solid;"> + Lorem ipsum dolor sit amet
                            consectetur</td>
                        <td class="table-valor" style=" border-bottom:1px solid;"> R$ 12.999,99 </td>
                    </tr>
                    <tr>
                        <td class="table-mercadoria" style=" border-bottom:1px solid;"> - Quis nostrud exercitation
                        </td>
                        <td class="table-valor" style=" border-bottom:1px solid;"> R$ 99,99</td>
                    </tr>
                    <tr>
                        <td class="table-mercadoria" style=" border-bottom:1px solid;"> + Lorem ipsum </td>
                        <td class="table-valor" style=" border-bottom:1px solid;"> R$ 9,99</td>

                    </tr>
                    <tr style="font-weight: bold; ">
                        <td> Total</td>
                        <td class="table-valor-total"> R$ 12.900,00 </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>



</body>

</html>
