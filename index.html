<html>

<head>
    <Title> Controle Financeiro </Title>
    <link rel="stylesheet" href="./assets/formulario.css">
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="navigation">
            <div> <img src="./assets/img/elipse.png"> </div>
            <div class="controlefinanceiro"> Controle financeiro </div>
        </div>
        <div class="menu">
            <ul>
                <li>
                    Cadastro de transações
                </li>
                <li>
                    Limpar dados
                </li>
            </ul>
        </div>
    </header>

    <section class="formulario">
        <b> Nova transação</b>

        <div class="novatransacao"> Tipo de transação </div>
        <select name="TipoTransação" class="novatransacao">
            <option value="Venda">Venda</option>
            <option value="Compra" selected>Compra</option>
        </select>

        <div class="nomedamercadoria"> Nome da Mercadoria</div>
        <input type="text" ; placeholder=" Input" ; name="NomeDaMercadoria">

        <div class="valor"> Valor</div>
        <input type="text" ; placeholder=" R$ 0,00" name="NomeDaMercadoria">

        <input type="submit" ; class="adicionar" ; value="Adicionar transação">

    </section>

    <div class="extrato">
        <div class="extratodetransacoes"> Extrato de transações </div>
        
        <table class="infosextrato">
            <tbody>
                <tr style="font-weight: bold;">
                    <td style="50%">
                        Mercadoria
                    </td>
                    <td style="width: 50%;">
                        Valor  
                    </td>
                </tr>
                <hr style="width: 20px;">
                <tr>
                   <td> Lorem ipsum dolor sit amet consectetur</td> 
                   <td> R$ 12.999,99 </td>
                </tr>
                <tr>
                    <td> Quis nostrud exercitation</td> 
                    <td> R$ 99,99</td>
                 </tr>
                 <tr>
                    <td> Lorem ipsum </td> 
                    <td> R$ 9,90</td>
                 </tr>
                 <tr style="font-weight: bold; ">
                    <td> Total</td> 
                    <td> R$ 12.900,00  </td>
                 </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
