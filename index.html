<html>
<head>
    <Title> Controle Financeiro </Title>
    <link rel="stylesheet" href="./assets/formulario.css">
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header" style="width: 100%;">
        <div style="width: 1100px;display: flex;justify-content: space-around;">
                    <div class="img-menu"> <img src="./assets/img/elipse.png"> </div>
                <div class="controlefinanceiro"> Controle financeiro </div>
            <div class="menu" id="menu">
                <div class="fechar" id="fechar"> <img src="./assets/img/fechar.png"></div>
                <div class="cadastro">Cadastro de transações</div>
                <div class="divisor">|</div>
                <div class="limpar" onclick="limparDados()">Limpar dados</div>
            </div> 
            <div class="menu-hamburguer"> <img src="./assets/img/hamburguer.png" style="width: 40px;"> </div>
        </div>
    </header>

    <div class="corpo">
        <form class="formulario" onsubmit="enviarDados(event)">
            
            <b class="nova-transacao" style="padding-bottom: 10px;"> Nova transação</b>
            <div class="campo1">
                <div class="novatransacao" style="padding-bottom: 10px;"> Tipo de transação </div>
                <select name="TipoTransação" class="novatransacao" id="transacao">
                    <option value="+">Venda</option>
                    <option value="-">Compra</option>
                </select>
            </div>
            <div class="campo2">
                <div class="nomedamercadoria" style="padding-bottom: 10px;"> Nome da Mercadoria</div>
                <input type="text" required placeholder=" Input" ; name="NomeDaMercadoria" id="nomemercadoria">
            </div>

            <div class="campo1" style="padding-bottom: 10px;">
                <div class="valor" style="padding-bottom: 10px; padding-left: 0;" > Valor</div>
                <input type="text" required  placeholder=" R$ 0,00" name="ValorDaMercadoria" id="valormercadoria">
            </div>

            <div class="campo3" style="padding-bottom: 10px;">
                <input type="submit"  class="adicionar" return-false id="enviar-dados" value="Adicionar transação">
            </div>

        </form>


        <div class="extrato">
            <h1 class="extratodetransacoes"> Extrato de transações </h1>
            <table class="info-extrato" style="width: 100%" ; cellspacing="0">
                <tbody>
                    <tr>
                        <th class="spacing" style=" border-bottom:1px solid;">
                    
                        </th>
                        <th class="mercadoria" style=" border-bottom:1px solid;">
                            Mercadoria
                        </th>
                        <th class="valor" style=" border-bottom:1px solid;">
                           Valor
                        </th>
                        <th class="spacing" style=" border-bottom:1px solid;"> 
                         </th>
                    </tr>
                </tbody>
                <br>
                <tbody class="extrato-resultado">
                    <tr>
                        <th class="valor" style=" border-bottom:1px solid;">
                        </th>
                        <th class="mercadoria" style=" border-bottom:1px solid;">
                            Total
                        </th>
                        <th class="valor" id="resultadofinal" style=" border-bottom:1px solid;">
                          R$350,00
                        </th>
                        <th class="total" style=" border-bottom:1px solid;">
                         </th>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script src="js/index.js"></script>
   
</body>

</html>
